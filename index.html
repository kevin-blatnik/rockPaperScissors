        <div class='titleDiv'>
                <h1  class='title'>ROCK</h1>
                <h1  class='title'>PAPER</h1>
                <h1  class='title'>SCISSORS</h1>
        </div>
        <div class='scoreBoard'>
            <card class='cardRow inningRow'>
                <h3 class='teamTitle'></h3>
                <h3 class='scoreBox'>1</h3>
                <h3 class='scoreBox'>2</h3>
                <h3 class='scoreBox'>3</h3>
                <h3 class='scoreBox'>4</h3>
                <h3 class='scoreBox'>5</h3>
                <h3 class='scoreBox'>6</h3>

                <h3 class='scoreBox'>8</h3>
                <h3 class='scoreBox'>9</h3>
                <h3 class='scoreBox'>R</h3>
            </card>
            <card class='cardRow playerRow'>
                <h3 class='teamTitle'>Human</h3>
                <h3 class='scoreBox' id='sb1'></h3>
                <h3 class='scoreBox' id='sb2'></h3>
                <h3 class='scoreBox' id='sb3'></h3>
                <h3 class='scoreBox' id='sb4'></h3>

                <h3 class='scoreBox' id='sb8'></h3>
                <h3 class='scoreBox' id='sb9'></h3>
                <h3 class='scoreBox' id='sbR'>0</h3>
            </card>
            <card class='cardRow aiRow'>
                <h3 class='teamTitle'>AI</h3>
                <h3 class='scoreBox' id='sb21'></h3>
                <h3 class='scoreBox' id='sb22'></h3>
                <h3 class='scoreBox' id='sb23'></h3>
                <h3 class='scoreBox' id='sb24'></h3>
                <h3 class='scoreBox' id='sb25'></h3>
                <h3 class='scoreBox' id='sb26'></h3>
                <h3 class='scoreBox' id='sb27'></h3>
                <h3 class='scoreBox' id='sb28'></h3>
                <h3 class='scoreBox' id='sb29'></h3>
                <h3 class='scoreBox' id='sb2R'>0</h3>
            </card>
        </div>
        <div class='warningTrackDiv'>
        
        </div>
        <div class='playBoard'>

            <img class='imgBox imgMove' id='playerImage' alt='Player Move'>
        
            <div class='buttonCol'>
                <button class='btnMove' id='btnRock'>ROCK</button>
                <button class='btnMove' id='btnPaper'>PAPER</button>
                <button class='btnMove' id='btnScissors'>SCISSORS</button>
            </div>
            <img class='imgBox imgAvatar' id='imgHuman' alt='Human Avatar' src='./images/smarties-991229_1280.jpg'>
        </div>
