<!DOCTYPE html>
<html lang='en'>

    </head>
    <body class='container'>
        <header class='headerTop navDown'>
            <h3 >Rock Paper Scissors</h3>
            <ul class='headerButtons'>
                <li class='noMargin'><a class='noDecoration' href='#'>Log in</a></li>
                <li class='noMargin'><a class='noDecoration' href='#'>Create Account</a></li>
                <li class='noMargin'><a class='noDecoration' href='#'>Contact Us</a></li>
            </ul>
        </header>
        <div class='titleDeck'>
            <card class='titleCard'>
                <h1 id='titleRock'>ROCK</h1>
                <img class='imgTitle' alt='ROCK' src='images\pexels-pixabay-161702.jpg'>
            </card>
            <p class='emoji'>ðŸ”¥</p>
            <card class='titleCard'>
                <h1 id='titlePaper'>PAPER</h1>
                <img class='imgTitle' alt='Paper' src='images\pexels-matreding-6672292.jpg'>
            </card>
            <p class='emoji'>ðŸ”¥</p>

            <img class='imgChoice' id='imgCompChoice' alt='AI&#39;s Move'>

        <div class='buttonRow'>
